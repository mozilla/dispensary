language: node_js
node_js:
  - "10"
  - "12"
  - "14"
script:
  - npm run test-ci
  - bin/build-doc && git diff --name-only | grep 'README.md' && echo -e "\nPlease run 'bin/build-doc'" && (exit 1) || (exit 0)

notifications:
  irc:
    channels:
      - irc.mozilla.org#amo-bots
    on_success: change
    on_failure: always
deploy:
  provider: npm
  email: addons-dev-automation+npm@mozilla.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: mozilla/dispensary
    branch: master
